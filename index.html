<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tra cứu hợp đồng - Vĩnh Long</title>
  <style>
    body { 
      margin: 0; padding: 20px; height: 100vh;
      background: linear-gradient(135deg, #d9fdd3, #f9f9f9);
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease forwards;
    }

    h1 {
      color: #2c3e50;
      font-size: 22px;
      margin-bottom: 10px;
      animation: fadeIn 1.5s ease forwards;
    }

    .message {
      color: #555;
      font-size: 18px;
      margin-bottom: 30px;
      padding: 0 10px;
      animation: fadeIn 2s ease forwards;
    }

    .button {
      background-color: #7CFC00;
      color: white;
      padding: 16px 24px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      width: 90%;
      max-width: 300px;
      transition: background 0.3s, transform 0.2s;
      animation: fadeInUp 2.5s ease forwards;
    }

    .button:hover {
      background-color: #66cc00;
      transform: scale(1.05);
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script>
    function goToApp() {
      window.location.href = "https://www.appsheet.com/start/5623a3f7-9223-444c-8f39-0a1abff699a0";
    }
  </script>
</head>
<body>

  <!-- Logo -->
  <img src="logo.png" alt="Logo Nam Thắng" class="logo">

  <!-- Tiêu đề -->
  <h2>Tra cứu hợp đồng - Vĩnh Long</h2>

  <!-- Thông báo -->
  <div class="message">Hãy bấm vào nút "Truy cập Ứng dụng" bên dưới để tiếp tục.<br>HÃY CHUNG TAY ĐÓNG GÓP VỊ TRÍ VÁ VỎ, SỬA CHỮA XE ĐỂ HỖ TRỢ CÁC TÀI XẾ</br></div>

  <!-- Nút truy cập -->
  <button class="button" onclick="goToApp()">Truy cập Ứng dụng</button>

</body>
</html>
